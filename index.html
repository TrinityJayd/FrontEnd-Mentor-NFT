<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card-container">
    <div id="card">
      <img class="card-img" src="images/image-equilibrium.jpg" alt="picture of card" />
      <div class="card-img-over" id="view">
        <img class="view-img" src="images/icon-view.svg" alt="View icon" />
      </div>
    </div>

    <div class="card-info">
      <h2>Equilibrium #3429</h2>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card-stats">
        <div class="score">
          <img class="etheruem-img" src="images/icon-ethereum.svg" alt="ethereum icon" />
          <p class="card-score">0.041 ETH</p>
        </div>

        <div class="score">
          <img class="clock-img" src="images/icon-clock.svg" alt="clock image" />
          <p class="card-time">3 days left</p>
        </div>

        <hr />
      </div>

      <div>
        <img class="creator-img" src="images/image-avatar.png" alt="Picture of creator" />
        <p class="creator-info">
          Creation of <span class="creator-name">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Trinity Tiratram</a>.
  </div>
</body>

</html>
