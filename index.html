<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>


<div class="card container-fluid">

  <div class="card-image">
    <img src="images/image-equilibrium.jpg" class="card-img-top " alt="...">
    <div class="card-img-over" id="view">
      <img class="view-img " src="images/icon-view.svg" alt="View icon" />
    </div>

  </div>
  <div class="card-body">
    <h2 class="card-heading">Equilibrium #3429</h2>
    <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

    <!-- Stats  -->
    <div class="row">
      <div class="score col col-5 ">
        <img class="etheruem-img" src="images/icon-ethereum.svg" alt="ethereum icon" />
        <p class="card-score">0.041 ETH</p>
      </div>

      <div class="score col col-7">
        <img class="clock-img" src="images/icon-clock.svg" alt="clock image" />
        <p class="card-text">3 days left</p>
      </div>

    </div>

    <hr>

    <div>
      <img class="creator-img" src="images/image-avatar.png" alt="Picture of creator" />
      <p class="creator-info">
        Creation of <span class="creator-name">Jules Wyvern</span>
      </p>
    </div>


  </div>
</div>

<div class="attribution">
  Challenge by
  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
    href="#">Trinity Tiratram</a>.
</div>

</body>




</html>
